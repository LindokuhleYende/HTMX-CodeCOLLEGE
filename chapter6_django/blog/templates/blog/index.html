<!DOCTYPE html>
<html>

<head>
    <title>YSS Blog</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-â€¦ " crossorigin="anonymous">
</head>

<body>
    <div class="container text-center" style="background-color: bisque; height: 600px;">

        <h1 style="color: goldenrod; font-style: italic;">YSS Blog</h1>
        <div>
            {% for author in authors %}
            <div id="author-{{ author.id }}">
                <h2>{{ author.name }}</h2>
                <p>{{ author.description }}</p>
                <button class="btn btn-primary" hx-get="{% url 'edit_author' author.id %}" hx-target="this" hx-swap="outerHTML">Click
                    To
                    Edit</button>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
