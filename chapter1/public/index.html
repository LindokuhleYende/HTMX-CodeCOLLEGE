<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Module</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-… " crossorigin="anonymous">
</head>

<body>
    <div class="container" style="background-color: rgb(153, 153, 244);">
        <h1 class="text-center" style="color: azure;">Good Day</h1>
        <hr>
        <h2 style="color: beige;">
            Simple Request
        </h2>
        <button type="button" 
        class="btn btn-primary" 
        hx-get="/users" 
        hx-target="#users" 
        hx-confirm="Do you want to proceed with fetching users?"
        hx-indicator="#loading"
        hx-vals='{"limit":5}'>
            Fetch Some Stuff
        </button>
        <div id="loading" class="htmx-indicator spinner-border" role="status">
        </div>
        <br>
        <div id="users" style="background-color: rgb(70, 70, 124); padding: 10px; margin-top: 30px;">

        </div>
    </div>

    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-…" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-…"
        crossorigin="anonymous"></script>

</body>

</html>
